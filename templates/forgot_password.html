<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="reset-box" style="max-width: 400px; margin: 80px auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); font-family: sans-serif;">
        <h2 style="text-align: center; color: #333;">Reset Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center; font-size: 0.9em;
                          background-color: {{ '#d4edda' if category == 'success' else '#f8d7da' }}; 
                          color: {{ '#155724' if category == 'success' else '#721c24' }};">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <p style="font-size: 0.9em; color: #666;">Apna registered email address dalein, hum naya password wahan bhej denge.</p>
        
        <form method="POST">
            <input type="email" name="identifier" placeholder="Email Address" required 
                   style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            
            <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Send New Password
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('student_login') }}" style="color: #007bff; text-decoration: none; font-size: 0.9em;">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
