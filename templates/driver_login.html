<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Login - Cab Service</title>
    <style>
        /* CSS for WhatsApp/Uber Style Login */
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h2 {
            color: #111b21;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .subtitle {
            color: #667781;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #128C7E;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e9edef;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box; /* padding fix */
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #25d366;
            background: #fff;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #20bd5c;
        }

        .flash-msg {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #ffcdd2;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: #667781;
        }

        .footer-text a {
            color: #128C7E;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-icon">üöê</div>
        <h2>Driver Login</h2>
        <p class="subtitle">Enter your details to manage your cab</p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-msg">‚ö†Ô∏è {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('driver_login') }}">
            <div class="form-group">
                <label>Registered Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <p class="footer-text">Don't have an account? <a href="{{ url_for('driver_register') }}">Register</a></p>
    </div>

</body>
</html>
