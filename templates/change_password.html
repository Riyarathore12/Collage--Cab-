<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card {
            max-width: 400px; 
            margin: 60px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-update {
            width: 100%;
            padding: 12px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-update:hover { background-color: #128c7e; }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="text-align: center; color: #075e54; margin-top: 0;">Change Password</h2>
        <p style="text-align: center; color: #666; font-size: 0.9em;">Apna naya password set karein.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert" style="background-color: {{ '#d4edda' if category == 'success' else '#f8d7da' }}; 
                                       color: {{ '#155724' if category == 'success' else '#721c24' }};">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label style="font-size: 0.8em; color: #888;">Old Password / OTP</label>
            <input type="password" name="old_password" class="form-input" placeholder="Current Password" required>
            
            <label style="font-size: 0.8em; color: #888;">New Password</label>
            <input type="password" name="new_password" class="form-input" placeholder="Enter New Password" required>
            
            <label style="font-size: 0.8em; color: #888;">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-input" placeholder="Repeat New Password" required>
            
            <button type="submit" class="btn-update">Update Password</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('student_dashboard') }}" style="text-decoration: none; color: #075e54; font-weight: 600;">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>

</body>
</html>
