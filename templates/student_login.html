<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }
        .login-card h2 { color: #4a148c; margin-bottom: 10px; }
        .login-card p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; color: #444; margin-bottom: 8px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            background: #fdfdfd;
        }
        .form-group input:focus { border-color: #764ba2; background: #fff; }

        .login-btn {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            transition: 0.3s;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome Back! ðŸ‘‹</h2>
        <p>Login to book your cab slot</p>
        <form method="POST" action="{{ url_for('student_login') }}">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.85rem;">
            New student? <a href="{{ url_for('register') }}" style="color: #764ba2; text-decoration: none; font-weight: bold;">Create Account</a>
        </p>
    </div>
    <div style="margin-top: 15px; text-align: center;">
    <a href="{{ url_for('forgot_password') }}" style="color: #ff4d4d; text-decoration: none; font-size: 0.9em;">
        Forgot Password?
    </a>
</div>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>
</html>
